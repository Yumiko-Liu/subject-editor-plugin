<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubjectEditorPlugin</title>
</head>
<body>
  <div id="demo"></div>
  <button onclick="getData()">获取题目数据</button>
  <script>
    var subjectEditor = new SubjectEditorPlugin({
      el: '#demo',
      initData: []
    });

    function getData() {
      var data = subjectEditor.getSubjects();
      console.log(data);
    }
    
  </script>
</body>
</html>
